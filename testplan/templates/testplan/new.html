{% extends "base.html" %}

{% load static %}
{% block statics %}
<style type="text/css">
    #new {
        position: relative;
        left: 30%;
        padding-top: 10px;
    }
    #new div{
        padding: 10px;
    }
    button {
        margin-left: 5%;
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
                $("#modify").submit();
            });
    });
</script>
{% endblock %}

{% block content %}
{% if message %}<p id="message" style="padding-left: 50%">{{message}}</p>{% endif %}
<h3>新增任务</h3>
<form id="new" action="{% url 'testplan:new' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div>
        <span>任务编号:</span>
            <input type="text" name="no" placeholder="Testplan No">
            <span style="color: red;">*</span>
    </div>
    <div>
        <span>任务名称:</span>
        <input type="text" name="name" placeholder="Testplan Name">
        <span style="color: red;">*</span>
    </div>
    <!--project select-->
    <div>
        <span>项目:</span>
        <select id="pj_select" name="project">
            {% if projects %}
                {% for project in projects %}
                    <option value="{{project.id}}">id: {{project.id}} | name: {{project.project}}</option>
                {% endfor %}
            {% endif %}
        </select>
        <span style="color: red;">*</span>
    </div>
    <!--case select-->
    <div>
        <span>用例:</span>
        <select id="case_select" name="testcase">
            {% if case_list %}
                {% for case in case_list %}
                    <option value="{{case.id}}">id: {{case.project_id}} | name: {{case.case}}</option>
                {% endfor %}
            {% endif %}
        </select>
        <span style="font-size: small;"><i>(用例id需与项目id相同)</i></span>
    </div>
    <!--ds select-->
        <div>
        <span>数据源:</span>
        <select id="datasource_select" name="datasource">
            {% if datasource_list %}
                {% for datasource in datasource_list %}
                    <option value="{{datasource.id}}">id: {{datasource.project_id}} | name:{{datasource.name}}</option>
                {% endfor %}
            {% endif %}
        </select>
        <span style="font-size: small;"><i>(数据源id需与项目id相同)</i></span>
    </div>
    <!--ip-->
    <div>
        <span>IP:</span>
        <input type="text" name="ip" placeholder="{{testplan.ip}}">
    </div>
    <!--ds_range-->
    <div>
        <span>数据源执行范围:</span>
        <input type="text" name="ds_range" placeholder="{{testplan.ds_range}}">
    </div>
    <!--button-->
    <div>
        <button id="submit">保存</button>
        {% if testplan %}
        <button><a href="{% url 'testplan:search_result' testplan.project_id 1 %}">返回</a></button>
        {% else %}
        <button><a href="{% url 'testplan:testplan'%}">返回</a></button>
        {% endif %}
    </div>
</form>

{% endblock %}
