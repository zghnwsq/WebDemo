<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Demo</title>
    {% comment "加载静态文件" %}
    {% endcomment %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% block statics %}{% endblock %}
    <style type="text/css">
    </style>
</head>
<body>
<div id="head">
    <div><h2>自动化测试平台</h2></div>
    <table>
        <tr>
            <td><a href="{% url 'projects:index' 1 %}">首页</a></td>
            <td><a href="{% url 'polls:logout' %}">注销</a></td>
            <td>{{user_name}}</td>
            <td>{{user_group}}</td>
        </tr>
    </table>
</div>
<div id="left">
    <!--block left-->
    <div id="menu">
    <div class="button">
        {% for m in menu %}
        <div><a href="{{m.url}}">{{m.menu_text}}</a></div>
        {% endfor %}
    </div>
</div>
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
